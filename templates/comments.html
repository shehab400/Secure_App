<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments Page</title>
</head>
<body>
    <h1>Leave a Comment</h1>
    <form method="POST" action="/comment">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <textarea name="comment" rows="5" cols="40" placeholder="Write a comment..."></textarea>
        <br>
        <input type="submit" value="Post Comment">
    </form>

    <h2>All Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment|safe }}</li> <!-- Intentionally unsafe rendering -->
        {% endfor %}
    </ul>
</body>
</html>
